<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player and Image Processing</title>
    <style>
        video, canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Player with Image Processing</h1>
    <video id="video" controls>
        <source src="path/video_deformation_monitoring.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
    </div>

    <canvas id="imageCanvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
